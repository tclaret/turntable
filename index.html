<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Turntable with Advanced Controls</title>
    <link rel="icon" href="data:,">
    <style>
        /* Base Styles (Same as before) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        h1 {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 30px;
            transition: all 0.5s;
        }

        /* Turntable Container (Responsive) */
        #turntable-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 700px;
            max-height: 700px;
            background-color: #a08c78; /* Simulating the turntable base */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* Vinyl Image (Platter) */
        #vinyl {
            display: block;
            width: 90%; /* Sizing relative to the container */
            height: 90%;
            border-radius: 50%; 
            cursor: grab;
            transform: rotate(0deg); 
            transition: 0.05s linear;
            position: absolute; 
            top: 5%; left: 5%;
        }

        /* --- CONTROL LAYOUT --- */

        #controls-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to the vinyl */
        }
        
        #stop-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #c0392b; /* Red button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 20;
            pointer-events: auto; /* Re-enable clicks for the button */
        }
        
        #speed-control {
            position: absolute;
            bottom: 30px;
            left: 30px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            z-index: 20;
            color: #222;
            font-size: 14px;
        }
        
        #pitch-control {
            position: absolute;
            bottom: 30px;
            right: 30px;
            pointer-events: auto;
            z-index: 20;
            color: #222;
            font-size: 14px;
        }

        /* --- SPEED KNOB STYLING (Radio Buttons) --- */
        .knob-container {
            display: flex;
            margin: 0 10px;
            background: #222;
            padding: 5px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
        }
        
        .knob-container input {
            display: none;
        }
        
        .knob-container label {
            background-color: #555;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin: 0 2px;
            pointer-events: auto;
        }

        .knob-container input:checked + label {
            background-color: #1abc9c; /* Selected color */
            font-weight: bold;
        }

        /* --- PITCH SLIDER STYLING --- */
        input[type="range"] {
            -webkit-appearance: none;
            width: 150px;
            height: 10px;
            background: #ccc;
            border-radius: 5px;
            margin-left: 10px;
            pointer-events: auto;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 10px;
            border-radius: 3px;
            background: #2c3e50;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        }
        
        /* --- Rotation Animations (Same as before) --- */
        @keyframes spin-33 { /* ... */ }
        @keyframes spin-45 { /* ... */ }
        .spin-33 { animation: spin-33 1.8s linear infinite; }
        .spin-45 { animation: spin-45 1.3s linear infinite; }
    </style>
</head>

<body>
    <h1>Loading Audio... Please click the screen to resume audio on mobile.</h1>
    
    <div id="turntable-container">
        
        <img id="vinyl" src="img/DISC.png" alt="Platine Vinyle">
        
        <div id="controls-wrapper">
            <button id="stop-button">STOP</button>

            <div id="speed-control">
                <label>SPEED:</label>
                <div class="knob-container">
                    <input type="radio" id="speed-45" name="rpm-select" value="45">
                    <label for="speed-45">45</label>

                    <input type="radio" id="speed-off" name="rpm-select" value="off" checked>
                    <label for="speed-off">OFF</label>

                    <input type="radio" id="speed-33" name="rpm-select" value="33">
                    <label for="speed-33">33</label>
                </div>
            </div>

            <div id="pitch-control">
                <label>PITCH:</label>
                <input type="range" id="pitch-slider" min="-10" max="10" value="0">
                <span id="pitch-value">0%</span>
            </div>
        </div>
    </div>

    </body>
</html>
